<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration System</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background: linear-gradient(120deg,#e3f2fd,#fce4ec);
    color:#333;
}

/* Container */
.container{
    width:95%;
    max-width:1100px;
    margin:auto;
    padding:20px;
}

/* Header */
header{
    text-align:center;
    padding:20px;
    background:#3949ab;
    color:white;
    border-radius:12px;
    margin-bottom:25px;
}

header h1{
    margin-bottom:5px;
}

/* Layout */
.main-content{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

@media(max-width:900px){
    .main-content{
        grid-template-columns:1fr;
    }
}

/* Cards */
.form-container,
.data-container{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

h2{
    color:#3949ab;
    margin-bottom:15px;
    border-bottom:2px solid #eee;
    padding-bottom:5px;
}

/* Form */
.form-group{
    margin-bottom:15px;
}

label{
    font-weight:bold;
    margin-bottom:5px;
    display:block;
}

input,select{
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:6px;
}

input:focus,select:focus{
    outline:none;
    border-color:#3949ab;
}

/* Buttons */
.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    margin-top:8px;
    font-weight:bold;
    cursor:pointer;
    background:#3949ab;
    color:white;
    transition:0.3s;
}

.btn:hover{
    background:#283593;
}

.btn-secondary{
    background:#43a047;
}

.btn-clear{
    background:#e53935;
}

/* Table */
.student-table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}

.student-table th{
    background:#3949ab;
    color:white;
    padding:10px;
}

.student-table td{
    padding:10px;
    border-bottom:1px solid #eee;
}

.student-table tr:nth-child(even){
    background:#f9f9f9;
}

/* Messages */
.message{
    margin-top:15px;
    padding:10px;
    border-radius:6px;
    display:none;
    text-align:center;
}

.success{
    background:#d4edda;
    color:#155724;
}

.error{
    background:#f8d7da;
    color:#721c24;
}

.info{
    background:#d1ecf1;
    color:#0c5460;
}

/* Footer */
footer{
    text-align:center;
    margin-top:25px;
    padding:15px;
    color:#666;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<header>
    <h1>Student Registration System</h1>
    <p>HTML5 Form with Database Simulation</p>
</header>

<div class="main-content">

<!-- FORM -->
<section class="form-container">
<h2>Registration Form</h2>

<form id="registrationForm">

<div class="form-group">
<label>Full Name</label>
<input type="text" id="name" required>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" id="email" required>
</div>

<div class="form-group">
<label>Date of Birth</label>
<input type="date" id="dob" required>
</div>

<div class="form-group">
<label>Department</label>
<select id="department" required>
<option value="">Select</option>
<option>Computer Science</option>
<option>Electrical Engineering</option>
<option>Mechanical Engineering</option>
<option>Business Administration</option>
</select>
</div>

<div class="form-group">
<label>Phone</label>
<input type="tel" id="phone" required>
</div>

<button class="btn">Register Student</button>
<button type="button" id="clearForm" class="btn btn-clear">Clear Form</button>

</form>

<div id="formMessage" class="message"></div>

</section>


<!-- DATABASE -->
<section class="data-container">

<h2>Student Database</h2>

<button id="loadStudents" class="btn btn-secondary">Load Students</button>
<button id="clearDatabase" class="btn btn-clear">Clear Database</button>

<table class="student-table">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
<th>DOB</th>
<th>Department</th>
<th>Phone</th>
</tr>
</thead>

<tbody id="studentTableBody">
<tr>
<td colspan="6" style="text-align:center">No Data</td>
</tr>
</tbody>
</table>

<div id="dataMessage" class="message"></div>

</section>

</div>

<footer>
<p>Student Registration System | LocalStorage Database Simulation</p>
</footer>

</div>


<script>

/* DATABASE */
const DB_NAME = "student_registration_db";

function getDB(){
    return JSON.parse(localStorage.getItem(DB_NAME)) || {students:[], lastId:0};
}

function saveDB(db){
    localStorage.setItem(DB_NAME, JSON.stringify(db));
}

/* INSERT */
function insertStudent(student){
    let db = getDB();
    db.lastId++;
    student.id = db.lastId;
    db.students.push(student);
    saveDB(db);
}

/* SELECT */
function getStudents(){
    return getDB().students;
}

/* DELETE */
function clearStudents(){
    saveDB({students:[], lastId:0});
}

/* DISPLAY */
function displayStudents(){
    let students = getStudents();
    let body = document.getElementById("studentTableBody");

    if(students.length===0){
        body.innerHTML=`<tr><td colspan="6" style="text-align:center">No Students</td></tr>`;
        return;
    }

    body.innerHTML="";
    students.forEach(s=>{
        body.innerHTML+=`
        <tr>
        <td>${s.id}</td>
        <td>${s.name}</td>
        <td>${s.email}</td>
        <td>${s.dob}</td>
        <td>${s.department}</td>
        <td>${s.phone}</td>
        </tr>`;
    });
}

/* FORM SUBMIT */
document.getElementById("registrationForm").addEventListener("submit",function(e){
    e.preventDefault();

    let student={
        name:name.value,
        email:email.value,
        dob:dob.value,
        department:department.value,
        phone:phone.value
    };

    insertStudent(student);
    this.reset();
    alert("Student Registered Successfully");
});

/* BUTTONS */
loadStudents.onclick=displayStudents;

clearDatabase.onclick=function(){
    clearStudents();
    displayStudents();
};

clearForm.onclick=function(){
    registrationForm.reset();
};

</script>

</body>
</html>
